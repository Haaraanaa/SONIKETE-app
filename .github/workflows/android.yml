name: Build APK

on:
  # Ejecuta el flujo de trabajo en cada "push" (envÃ­o) a la rama 'main'
  push:
    branches:
      - main
  
  # TambiÃ©n permite ejecutar manualmente el flujo de trabajo
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸ“¦
        uses: actions/checkout@v4

      - name: Set up JDK â˜•
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Make gradlew executable ğŸ”¨
        # Le da permisos de ejecuciÃ³n al script de Gradle
        run: chmod +x android/gradlew
        
      - name: Build Debug APK âš™ï¸
        # Ejecuta la tarea de compilaciÃ³n dentro de tu carpeta 'android'
        run: cd android && ./gradlew assembleDebug

      - name: Upload APK artifact â¬†ï¸
        # Sube el APK para que lo puedas descargar
        uses: actions/upload-artifact@v4
        with:
          name: sonikete-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
