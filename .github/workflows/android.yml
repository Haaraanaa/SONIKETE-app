name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Prepare Gradle Wrapper
  run: |
    mkdir -p android/gradle/wrapper
    curl -L -o android/gradle/wrapper/gradle-wrapper.jar https://github.com/AmrDeveloper/GradleWrapper/raw/master/gradle/wrapper/gradle-wrapper.jar
    echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.4-bin.zip" > android/gradle/wrapper/gradle-wrapper.properties



      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sonikete-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk


